services:
  # ── PostgreSQL + PgVector ────────────────────────────────────────────────
  db:
    image: pgvector/pgvector:pg17
    container_name: text_to_sql_db
    environment:
      POSTGRES_DB: text_to_sql_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Backend FastAPI ──────────────────────────────────────────────────────
  backend:
    build: ./backend
    container_name: text_to_sql_backend
    ports:
      - "8000:8000"
    environment:
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@db:5432/text_to_sql_db"
      DATABASE_URL_PSYCOPG2: "postgresql://postgres:postgres@db:5432/text_to_sql_db"
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
    volumes:
      - ./knowledge:/knowledge
    depends_on:
      db:
        condition: service_healthy

  # ── Frontend React (Nginx) ──────────────────────────────────────────────
  frontend:
    build: ./frontend
    container_name: text_to_sql_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata:
